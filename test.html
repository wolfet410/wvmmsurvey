<html>
<head>
  <script src="../lib/js/dtc.js"></script>
</head>
<body>
  <script>
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth() + 1;
    var year = today.getFullYear();

    var formatted = 
        (day < 10 ? "0" : "") + day + "/"  +
        (month < 10 ? "0" : "") + month + "/"  +
        year;

    alert(formatted);
  </script>
</body>
</html>

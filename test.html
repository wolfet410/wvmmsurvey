<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery.support demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  </head>
  <body>
    <p>
      Rated?
      <label><input type='radio' name='rated1' id='rated1' value='true' checked='checked'>Yes</label>
      <label><input type='radio' name='rated1' id='rated1' value='false'>No</label>
    </p>
    <script>
      $('input:radio[name=rated1]').change(function() { 
        console.warn(this.id);
      });
      $('input:radio[name=rated1]').change(function() { 
        console.warn(this.id);
      });
    </script>
  </body>
</html>
